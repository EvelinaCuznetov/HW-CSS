<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUTTON INTERACTIONS</title>
    <style>
        .btn {
            font-size: 30px;
            font-weight: bold;

            padding: 20px 40px;
            border: 3px solid #ffb3b3;
            border-radius: 50px;
            color: #cc0000;

            background-image: linear-gradient(#ffcccc, #ff6666, #ffcccc);
        }
        .btn:hover {
            border: 3px solid #b30000;
            background-image: linear-gradient( #e60000, #990000, #e60000);
            color: white;
        }
    </style>
</head>
<body>

    <button class="btn">TOUCH ME :)</button>
    
</body>
</html>
