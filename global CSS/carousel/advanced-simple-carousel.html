<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two stage carousel | Advanced CSS Selectors</title>
    <style>

        body {
            background-color: #134;
        }
        .carousel {
            width: 850px;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
            box-shadow: 0 5px 5px #111;
        }
        .carousel .slide {
            width: 1800px;
            transition: 1s;
        }
        .carousel .controls {
            text-align: center;
            font-size: 30px;
            text-decoration: none;
        }
        .carousel .controls a {
            color: rgb(4, 161, 161);
            transition: 0.5s;
        }
        .carousel .controls a:hover {
            color: papayawhip;
        }
        .carousel #left:target .slide {
            transform: translateX(0);
        }
        .carousel #right:target .slide {
            transform: translateX(-850px);
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div id="left">
            <div id="right">
